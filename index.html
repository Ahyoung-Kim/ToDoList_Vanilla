<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO DO LIST</title>

  <link rel="stylesheet" href="./css/main.css">
  <script defer src="./js/date_clock.js"></script>
  <script defer src="./js/todolist.js"></script>
</head>
<body>
  <header>

  </header>

  <div class="error">
    가로 너비가 640px 이상인 기기에서 접속해주세요.
  </div>

  <div class="main-box">
    <div class="date-clock-box">
      <div class="date">
  
      </div>
    
      <div class="clock">
        00:00:00
      </div>
    </div>

    <div class="todo-box">
      <div class="top">
         <h1>TO DO LIST</h1>
      </div>
  
      <form class="input-box">
        <input id="input" type="text" placeholder="to do list 작성">
        <input id="enter" type="submit" value="ENTER">
        <input id="reset" type="reset" value="RESET">
      </form>
  
      <ul id="todo-list">
  
      </ul>
    </div>
  
  </div>

</body>
</html>
